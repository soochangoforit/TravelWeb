<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="./fragments/header.html :: fragment-header"></div>
</head>

<body>
<!-- Spinner Start -->
<div th:replace="./fragments/spinner.html :: fragment-spinner"></div>
<!-- Spinner End -->


<!-- Topbar Start -->
<div th:replace="./fragments/topbar.html :: fragment-topbar"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="./fragments/nav.html :: fragment-nav"></div>
<!-- Navbar End -->


<div class="container-xxl py-5">
    <div class="container">
        <!-- 제목 / 소제목 -->
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h6 class="text-primary">지역 맛집 등록하기</h6>
            <h1 class="mb-4">각 지역의 맛집을 소개해주세요.</h1>
        </div>

        <form th:action="@{/foodForm}" th:object="${foodBoard}" method="post" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-12">
                    <label>식당 이름</label>
                    <input required type="text" class="form-control" id="title" th:field="*{title}" style="height: 55px;">
                </div>
                <div class="col-12">
                    <label>식당 한줄 소개</label>
                    <input required type="text" class="form-control" id="preview" th:field="*{preview}" style="height: 55px;">
                </div>


                <div class="col-12 col-sm-6">
                    <br>
                    <label >식당 도로명 주소</label>
                    <input required type="text" class="form-control border-0" id="address" name="comm_address"  placeholder="식당 도로명 주소"
                           th:field="*{address}"
                           style="height: 55px; display: inline-flex; margin-right: 10px; width: 83%;" readonly>

                    <button class="btn btn-outline-success btn-sm py-3 px-4" id="adBtn" onclick="Postcode()" type="button"
                            placeholder="주소 검색" style="position: absolute">주소검색
                    </button>

                </div>


                <div class="form-group">
                    <label >상세주소</label>
                    <div class="form-floating mb-3">
                        <input required type="text" th:field="*{addressDetail}" class="form-control" id="detail_address" >
                    </div>
                </div>





                <div class="col-12">
                    <label>사진 업로드</label>
                    <input required type="file" name="file" class="form-control" id="imageFiles" th:field="*{imageFiles}" multiple="multiple"placeholder="행사소개 이미지" style="height: 55px;">
                </div>
                <div class="form-group">
                    <label>맛집 위치 지역 선택</label>
                    <select required class="form-select" th:field="*{locationType}">
                        <option value=""> 선택 </option>
                        <option th:each="val : ${locationTypeList}"
                                th:value="${val.id}"
                                th:text="${val.type}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>맛집 음식 유형 선택</label>
                    <select required class="form-select"  th:field="*{foodType}">
                        <option value=""> 선택 </option>
                        <option th:each="val : ${foodTypeList}"
                                th:value="${val.id}"
                                th:utext="${val.type}"></option>
                    </select>
                </div>

                <div class="col-12">
                    <label>내용</label>
                    <textarea required class="form-control" placeholder="Leave a comment here" id="info" style="height: 100px"
                              th:field="*{info}"></textarea>
                </div>

                <div class="col-12">
                    <label>평점</label>
                    <div class="col-md-4">
                        <div class="input-group spinner">
                            <input required type="text" class="form-control" value="0.5" min="0" max="5"id="rate" th:field="*{rate}" readonly>
                            <div class="input-group-btn-vertical">
                                <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                                <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                            </div>
                        </div>
                        <!--                    <p class="help-block">Min 0 - Max 5.</p>-->
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Submit</button>
                </div>
            </div>
        </form>
        <div class="text-end" style="padding: 5px;">
            <a type="button" class="btn btn-primary" href="/foods">뒤로가기</a>
        </div>

    </div>
</div>


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function Postcode() {
        daum.postcode.load(function () {
            new daum.Postcode({
                oncomplete: function (data) {
                    var addr = "";
                    if(data.userSelectedType === 'R'){
                        addr = data.roadAddress;
                    }else{
                        addr = data.jibunAddress;
                    }
                    document.getElementById("address").value = addr;
                    document.getElementById("detail_address").value = null;
                    document.getElementById("detail_address").focus();

                }

            }).open();
        });


    }
</script>



<!-- Footer Start -->
<footer th:replace="./fragments/footer.html :: fragment-footer"></footer>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/lib/isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/score.js}"></script>
</body>

</html>
