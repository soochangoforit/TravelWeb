<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


  <head th:replace="fragments/nav :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/form-validation.css" rel="stylesheet">
  </head>


<body>

    <div th:replace="fragments/nav :: nav"></div>


        <div class="container"><!--FoodBoardSaveDto 가 넘겨져서 왔다. -->
            <form th:action="@{/foodForm}" th:object="${foodBoard}" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label >맛집 게시글 제목</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" th:field="*{title}">
                    </div>
                </div>

                <div class="form-group">
                    <label >맛집 한줄 소개</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="preview" th:field="*{preview}">
                    </div>
                </div>

               <div class="form-group">
                    <label >맛집 사진 첨부</label>
                    <div class="form-floating mb-3"> <!--list 로 잘 받을 수 있을지 의문이고, 그리고 파일 list는 애초에 담지 X -->
                        <input type="file" class="form-control" id="imageFiles" th:field="*{imageFiles}" multiple="multiple">
                    </div>
                </div>


                <div class="form-group">
                    <label>맛집 위치 지역 선택</label>
                    <select class="form-select" th:field="*{locationType}">
                        <option value=""> 선택 </option>
                        <option th:each="val : ${locationTypeList}"
                                th:value="${val.id}"
                                th:text="${val.type}"></option>
                    </select>
                </div>


                <div class="form-group">
                    <label >맛집 도로명 주소</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>
                </div>


                <div class="form-group">
                    <label>맛집 음식 유형 선택</label>
                    <select class="form-select"  th:field="*{foodType}">
                        <option value=""> 선택 </option>
                        <option th:each="val : ${foodTypeList}"
                                th:value="${val.id}"
                                th:utext="${val.type}"></option>
                    </select>
                </div>



                <div class="form-group">
                    <label >맛집 소개굴</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="info" style="height: 100px"
                                  th:field="*{info}"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label >평점</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="rate" th:field="*{rate}">
                    </div>
                </div>


<!--                <div class="text-end">-->
                    <input type="submit" class="btn btn-primary" th:value="등록" />

                    <a type="button" class="btn btn-primary" th:href="@{/foods}">취소</a>
<!--               </div>-->
            </form>

        </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>
</html>
