<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


  <head th:replace="fragments/nav :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>


<body>

    <div th:replace="fragments/nav :: nav"></div>

    <div class="container">
      <h2>게시판</h2>
      <div>총 건수 : <span th:text="${foodBoards.getTotalElements()}"></span></div>


      <div class="container">
        <form th:action="@{/foods}" th:object="${condition}" method="post" >

          <div class="form-group">
            <label >맛집 게시글 제목</label>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
          </div>

          <div class="form-group">
            <label>맛집 위치 지역 선택</label>
            <select class="form-select" th:field="*{locationType_Id}">
              <option value=""> 선택 </option>
              <option th:each="val : ${locationTypeList}"
                      th:value="${val.id}"
                      th:text="${val.type}"></option>
            </select>
          </div>


          <div class="form-group">
            <label>맛집 음식 유형 선택</label>
            <select class="form-select"  th:field="*{foodType_id}">
              <option value=""> 선택 </option>
              <option th:each="val : ${foodTypeList}"
                      th:value="${val.id}"
                      th:utext="${val.type}"></option>
            </select>
          </div>

          <div class="form-group">
            <label>작성자 평점순</label>
            <select class="form-select"  th:field="*{rate}">
              <option value=""> 선택 </option>
              <option value="1">작성자 평점순</option>
            </select>
          </div>



                       <!--  <div class="text-end">-->
          <input type="submit" class="btn btn-primary" >
          <input type='reset'>
          <a type="button" class="btn btn-primary" th:href="@{/}">메인화면가기</a>

        </form>
      </div>













        <table class="table">
        <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">제목</th>
          <th scope="col">맛집1줄소개</th>
          <th scope="col">작성자 (유저)</th>
          <th scope="col">사진</th>
          <th scope="col">상세보기 버튼</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="board , i : ${foodBoards}">
          <th th:text="${i.count}"></th>
          <th th:text="${board.getTitle()}" ></th>
          <th th:text="${board.getPreview()}"></th>
          <th th:text="${board.getUser().getNickname()}"></th>
          <th><img th:each="imageFile : ${board.attachedFiles}"
                   th:src="@{/images/{imageFile}(imageFile=${imageFile.storeFilename})}" width="300" height="300" style="margin-right: 5px"/>
          </th>
          <th>
            <!--상세보기 버튼 클릭시 foodBoard/list.html로 넘어온 검색 조건(condition)을 URL로 담아서 전송한다. GET 방식이라 무조건 URL -->
            <!-- URL로 들어가기 때문에 object 형식이 아니라, 전부 text 필드로 쿼리 스트링으로 들어간다 -->
            <!--상세보기 페이지에서 뒤로가기 클릭시 해당 검색 조건이 post 방식으로 body에 담긴채-->
            <!--@PostMapping foodBoardConditionList 로 데이터가 들어가게 된다. -->

            <!-- 우선적으로 상세페이지에 들어가기 전에 현재 게시물이 검색 조건아래 몇번쨰 페이지에 존재하는지 알아야 한다. -->
            <!-- GET방식이라서 쿼리 파라미터로 넘겨주면 될것 같다.!!! -->
            <form th:action="@{/foods/{id}(id=${board.id})}"  method="get">

              <!--성공적으로 상세 페이지 들어갈때 해당 게시글이 검색조건 아래 몇번쨰 페이지의 게시물인지 details에서는 알 수 있다. -->
              <input type="hidden" th:name="page" th:value="${foodBoards.getPageable().getPageNumber()}"/>
              <input type="hidden" th:name="title" th:value="${condition.title}"/>
              <input type="hidden" th:name="locationType_Id" th:value="${condition.locationType_Id}"/>
              <input type="hidden" th:name="foodType_id" th:value="${condition.foodType_id}"/>
              <input type="hidden" th:name="rate" th:value="${condition.rate}"/>
              <button type="submit" >상세보기</button>
            </form>
          </th>

        </tr>
      </table>

      <!-- 페이징처리하는 부분-->
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">

          <!-- Previous 나오는 구역-->
          <!--현재 페이지가 1 = 0 + 1 이면 previous는 disabled class를 더하여 더이상 누를수 없도록 한다.-->
          <!--JPA에서 첫페이지는 0부터 시작한다. -->
          <li class="page-item " th:classappend="${1 == foodBoards.getPageable().getPageNumber() + 1} ? 'disabled'" >

            <div>
              <!--previous는 한 페이지 뒤로가야 하기 때문에 현재 페이지에서 -1를 해준 상태로 post 요청으로 검색을 하게 된다. -->
              <form class="page-link" th:action="@{/foods(page=${foodBoards.getPageable().getPageNumber() - 1})}" th:method="post" >
                  <div th:object="${condition}">
                    <input type="hidden" th:name="title" th:value="*{title}"/>
                    <input type="hidden" th:name="locationType_Id" th:value="*{locationType_Id}"/>
                    <input type="hidden" th:name="foodType_id" th:value="*{foodType_id}"/>
                    <input type="hidden" th:name="rate" th:value="*{rate}"/>
                  </div>
                <button type="submit" class="btn btn-link" th:classappend="${1 == foodBoards.getPageable().getPageNumber() + 1} ? 'disabled'">Previous</button>
              </form>
            </div>

          </li>

          <!-- 1 , 2 , 3 숫자 나오는 구역-->
          <li class="page-item" th:classappend="${i == foodBoards.getPageable().getPageNumber() + 1} ? 'disabled'"
              th:each="i : ${#numbers.sequence(startPage, endPage)}">

            <div>
              <form class="page-link" th:action="@{/foods(page=${i - 1})}" th:method="post" >
                  <div th:object="${condition}">
                    <input type="hidden" th:name="title" th:value="*{title}"/>
                    <input type="hidden" th:name="locationType_Id" th:value="*{locationType_Id}"/>
                    <input type="hidden" th:name="foodType_id" th:value="*{foodType_id}"/>
                    <input type="hidden" th:name="rate" th:value="*{rate}"/>
                  </div>
                <button type="submit" class="btn btn-link" th:classappend="${i == foodBoards.getPageable().getPageNumber() + 1} ? 'disabled'"  th:text="${i}"></button>
              </form>
            </div>

          </li>

          <!-- NEXT 나오는 구역-->
          <!--getTotalPage는 전체 페이지수를 반환한다. 0,1,2 페이지가 있으면 3을 반환한다. -->
          <!--getPageNumber 하면 현재 페이지 번호를 반환한다 맨마지막 페이지이면 2를 반환 -->
          <li class="page-item" th:classappend="${foodBoards.getTotalPages() == foodBoards.getPageable().getPageNumber() + 1} ? 'disabled'">

            <div>
              <form class="page-link" th:action="@{/foods(page=${foodBoards.getPageable().getPageNumber() + 1})}" th:method="post" >
                <div th:object="${condition}">
                  <input type="hidden" th:name="title" th:value="*{title}"/>
                  <input type="hidden" th:name="locationType_Id" th:value="*{locationType_Id}"/>
                  <input type="hidden" th:name="foodType_id" th:value="*{foodType_id}"/>
                  <input type="hidden" th:name="rate" th:value="*{rate}"/>
                </div>
                <button type="submit" class="btn btn-link"   th:classappend="${foodBoards.getTotalPages() == foodBoards.getPageable().getPageNumber() + 1} ? 'disabled'" >NEXT</button>
              </form>
            </div>

          </li>

        </ul>
      </nav>




      <div class="text-end">
        <a type="button" class="btn btn-primary" th:href="@{/foodForm}">등록</a>
      </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>
</html>
