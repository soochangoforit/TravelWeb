<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="fragments/nav :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div th:replace="fragments/nav :: nav"></div>

    <div class="container"><!--FoodBoardPostFormDto 가 넘겨져서 왔다. -->

        <div  th:object="${apiBoard}"  enctype="multipart/form-data">

                <div class="form-group">
                    <label >제목</label>
                    <div class="form-floating mb-3">
                        <p th:text="*{main_title}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label >부제목</label>
                    <div class="form-floating mb-3">
                        <p th:text="*{title}"></p>
                    </div>
                </div>


                <div class="form-group">
                    <label >소개</label>
                    <div class="form-floating mb-3">
                        <p th:text="*{subtitle}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label >주소</label>
                    <div class="form-floating mb-3">
                        <p th:text="*{addr1}"></p>
                    </div>
                </div>


                <div class="form-group">
                    <label >전화번호</label>
                    <div class="form-floating mb-3">
                        <p th:text="*{cntct_tel}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label >홈페이지 주소</label>
                    <div class="form-floating mb-3">
                        <a th:href="*{homepage_url}"></a>
                    </div>
                </div>


            <div class="form-group">
                <label >오시는길</label>
                <div class="form-floating mb-3">
                    <a th:text="*{trfc_info}"></a>
                </div>
            </div>


                <div class="form-group">
                    <label >사진</label>
                    <div class="form-floating mb-3">
                        <img th:src="*{main_img_normal}" width="300" height="300" style="margin-right: 5px"/>
                    </div>
                </div>

            <div class="form-group">
                <label >상세소개</label>
                <div class="form-floating mb-3">
                    <a th:text="*{itemcntnts}"></a>
                </div>
            </div>
        </div>


        <br><br>
        <!-- 뒤로가기는 실제 페이지로 뒤로 가는것이 아니라 검색조건과 페이지 정보를 가진 상태에서 검색 버튼으로 들어가야 한다.-->
        <!--post 방식이라서  body에 검색 조건과 페이지 정보를 넣을 수 있었다.-->
        <form th:action="@{/attractions}" method="post" >

            <div th:object="${ApiLocationCondition}">
                <input type="hidden" th:name="location" th:value="*{location}"/>
            </div>

            <button type="submit">뒤로가기</button>
        </form>

    </div>





</body>
</html>
