<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="fragments/nav :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>



<body>

    <div th:replace="fragments/nav :: nav"></div>


    <br>
    <br>
    <br>


    <div class="container">


        <form th:action="@{/attractions}" th:object="${ApiLocationCondition}" th:method="post">

                <div class="form-group">
                    <label>지역선택</label>
                    <select class="form-select" th:field="*{location}">
                        <option value=""> 전체조회 </option>
                        <option th:each="val : ${locationKeys}"
                                th:value="${val}"
                                th:text="${val}"></option>
                    </select>
                </div>

            <button type="submit" class="btn btn-primary" >검색하기</button>

        </form>


    </div>








    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">사진</th>
                <th scope="col">제목</th>
                <th scope="col">소개</th>
                <th scope="col">구군</th>
                <th scope="col">이동하기</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="attraction , i : ${apiBoards}">
                <th th:text="${i.count}"></th>
                <th>
                    <img th:src="${attraction.getMain_img_thumb()}"  width="300" height="300" style="margin-right: 5px"/>
                </th>
                <th th:text="${attraction.main_title}"></th>
                <th th:text="${attraction.title}"></th>
                <th th:text="${attraction.gugun_nm}"></th>
                <th> <!-- 이동하기 -->

                    <form th:action="@{/attractions/{id}(id=${attraction.uc_seq})}"  method="get">
                        <!--성공적으로 상세 페이지 들어갈때 해당 게시글이 검색조건이 details에서는 알 수 있다. -->
                        <input type="hidden" th:name="condition" th:value="${ApiLocationCondition.location}"/>
                        <button type="submit" >상sdfsdfsd세</button>
                    </form>

                </th>

            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


</body>
</html>
