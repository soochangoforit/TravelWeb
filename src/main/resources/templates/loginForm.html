<!DOCTYPE html>
<html lang="en">

<head>
  <div th:replace="./fragments/header.html :: fragment-header"></div>

  <style>
    .left-btn {
      float: left;
    }
    .right-btn {
      float: right;
    }
  </style>

</head>

<body>
<!-- Spinner Start -->
<div th:replace="./fragments/spinner.html :: fragment-spinner"></div>
<!-- Spinner End -->


<!-- Topbar Start -->
<div th:replace="./fragments/topbar.html :: fragment-topbar"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="./fragments/nav.html :: fragment-nav"></div>
<!-- Navbar End -->

    <!-- Login Start -->
    <div id="logreg-forms" style="height: 60vh;">
      <form action="/loginProcess" method="POST">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> 로그인</h1>
        <input style="margin: 5px" type="text" name="username" class="form-control" placeholder="ID 입력" required="" autofocus="">
        <input style="margin: 5px" type="password" name="password" class="form-control" placeholder="Password 입력" required="">
        <div style=" text-align: center;">
        <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> 로그인하기</button>
        </div>
        <hr>
        <!-- oauth2 client library를 사용하면 고정이다. -->
        <a href="/oauth2/authorization/google">구글 로그인</a>
        <a class="text-end" href="/join" >회원가입하러가기</a>

      </form>

      <!-- access denied -->
      <script>
        window.onload = function() {
          var alertmsg = "[[${alertmsg}]]";
          if (alertmsg) {
            alert(alertmsg);
            window.location.href = "/login"
          }else{
            var nextPage = "[(${nextPage})]";
            var msg = "[(${msg})]";
            if (msg) {
              location.href = nextPage;
              alert(msg);
            }
          }
        }
      </script>



      <form action="/reset/password/" class="form-reset">
        <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
        <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
      </form>

      <form action="/signup/" class="form-signup">
        <div class="social-login">
          <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span> </button>
        </div>
        <div class="social-login">
          <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up with Google+</span> </button>
        </div>

        <p style="text-align:center">OR</p>

        <input type="text" id="user-name" class="form-control" placeholder="Full name" required="" autofocus="">
        <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
        <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
        <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required autofocus="">

        <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
        <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
      </form>
      <br>

    </div>
    <!-- Login End -->

<!-- Footer Start -->
<footer th:replace="./fragments/footer.html :: fragment-footer"></footer>
<!-- Footer End -->



<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/lib/isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
</body>

</html>
