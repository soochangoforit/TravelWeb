<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <div th:replace="./fragments/header.html :: fragment-header"></div>
  <style>
    .img-fluidd {
      max-width: 100%;
      height: 300px;
    }
  </style>
</head>

<body>
<!-- Spinner Start -->
<div th:replace="./fragments/spinner.html :: fragment-spinner"></div>
<!-- Spinner End -->


<!-- Topbar Start -->
<div th:replace="./fragments/topbar.html :: fragment-topbar"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="./fragments/nav.html :: fragment-nav"></div>
<!-- Navbar End -->


<!-- Carousel Start -->
<div class="container-fluid p-0 pb-5 wow fadeIn" data-wow-delay="0.1s" style="width: 80%;" >
  <div class="owl-carousel header-carousel position-relative">
    <div class="owl-carousel-item position-relative" th:each="attraction : ${attractions}" data-dot="<img src=/img/check1.png>">
      <img class="img-fluid" th:src="${attraction.main_img_thumb}" alt="">
      <div class="owl-carousel-inner">
        <div class="container">
          <div class="row justify-content-start">
            <div class="col-10 col-lg-8">
              <h1 class="display-2 text-white animated slideInDown" th:text="${attraction.main_title}"></h1>
              <p class="fs-5 fw-medium text-white mb-4 pb-3" th:text="${attraction.subtitle}"> </p>
              <a class="btn btn-primary rounded-pill py-3 px-5 animated slideInLeft"  th:href="@{/attractions/{id}(id=${attraction.uc_seq})}">더보기</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Carousel End -->



<!-- 행사/축제 미리보기 -->
<div class="row mt-n2 wow fadeInUp" data-wow-delay="0.3s">
  <div class="col-12 text-center">
    <div class="container">

      <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
        <h6 class="text-primary">전국 지역 맛집 게시판</h6>
        <h2 class="mb-4">각 지역의 맛집을 알려드립니다!</h2>
      </div>
      <div class="portfolioContainer">
        <div class="row">
          <div class="col-sm-6 col-lg-4 my-3  webdesign illustrator" th:each="board , i : ${foodBoards}">
            <div class="service-item rounded overflow-hidden">
              <!--            <img class="img-fluid" height="200px" width="300px" th:src="@{/img/낙화.jpg}" alt="">-->
              <img class="img-fluidd" height="350px" width="410px"
                   th:each="imageFile : ${board.attachedFiles.size() == 0 ? null : board.attachedFiles.get(0)}"
                   th:src="@{/images/{imageFile}(imageFile=${imageFile.storeFilename})}" style="margin-right: 5px"/>

              <h4 class="mb-3" th:text="${board.getTitle()}"></h4>
              <p th:text="${board.getPreview()}"></p>
<!--              <form th:action="@{/foods/{id}(id=${board.id})}"  method="get">-->
<!--&lt;!&ndash;                <button type="submit" >상세보기</button>&ndash;&gt;-->
<!--                <a class="small fw-medium" type="submit">더보기<i class="fa fa-arrow-right ms-2"></i></a>-->
<!--              </form>-->
              <a class="small fw-medium" type="submit" th:href="@{/foods/{id}(id=${board.id})}">더보기<i class="fa fa-arrow-right ms-2"></i></a>
              <br>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 행사/축제 미리보기 End -->


<!-- Footer Start -->
<footer th:replace="./fragments/footer.html :: fragment-footer"></footer>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/lib/isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>,


<!-- Template Javascript -->
<!--<script src="../static/js/main.js"></script>-->
<script th:src="@{/js/main.js}"></script>

</body>

</html>
